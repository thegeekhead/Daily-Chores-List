<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <title>Daily Chores List</title>
</head>
<body>
    <div class="wrapper">
        <div class="header"><span>Daily Chores List</span></div>
        <div class="wrap-list">
            <ol class="list">
                <li class="h-light">
                    <input type="checkbox" name="" id="check">
                    <label for="check">Exercise</label>
                </li>
                <li class="h-light1">
                    <input type="checkbox" name="" id="check1">
                    <label for="check1">Get Fresh and Breakfast</label>
                </li>
                <li class="h-light">
                    <input type="checkbox" name="" id="check2">
                    <label for="check2">Office Chores</label>
                </li>
                <li class="h-light1">
                    <input type="checkbox" name="" id="check3">
                    <label for="check3">Shopping</label>
                </li>
                <li class="h-light">
                    <input type="checkbox" name="" id="check4">
                    <label for="check4">Meet Friends</label>
                </li>
                <li class="h-light1">
                    <input type="checkbox" name="" id="check5">
                    <label for="check5">Work on Hobby</label>
                </li>
                <li class="h-light">
                    <input type="checkbox" name="" id="check6">
                    <label for="check6">Read</label>
                </li>
                <!-- <li class="h-light1">
                    <input type="checkbox" name="" id="">
                    <label for="">Take a Bath</label>
                </li> -->
            </ol>
        </div>
    </div>
</body>
</html>
